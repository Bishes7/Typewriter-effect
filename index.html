<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Pricing Tables</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <section class="pricing-section">
      <h1 class="section-title">Our Pricing Plans</h1>

      <div class="pricing-container">
        <!-- Pricing Plan 1 -->
        <div class="pricing-card">
          <h2><span class="typewriter" id="typewriter1"></span></h2>
          <div class="price">
            <span>$10</span>
            <p>per month</p>
          </div>
          <ul class="features">
            <li><i class="fas fa-check"></i> 10GB Storage</li>
            <li><i class="fas fa-check"></i> 100 Emails</li>
            <li><i class="fas fa-check"></i> 24/7 Support</li>
          </ul>
          <a href="#" class="btn">Get Started</a>
        </div>

        <!-- Pricing Plan 2 -->
        <div class="pricing-card">
          <h2><span class="typewriter" id="typewriter2"></span></h2>
          <div class="price">
            <span>$25</span>
            <p>per month</p>
          </div>
          <ul class="features">
            <li><i class="fas fa-check"></i> 50GB Storage</li>
            <li><i class="fas fa-check"></i> 500 Emails</li>
            <li><i class="fas fa-check"></i> Priority Support</li>
          </ul>
          <a href="#" class="btn">Get Started</a>
        </div>

        <!-- Pricing Plan 3 -->
        <div class="pricing-card">
          <h2><span class="typewriter" id="typewriter3"></span></h2>
          <div class="price">
            <span>$50</span>
            <p>per month</p>
          </div>
          <ul class="features">
            <li><i class="fas fa-check"></i> 100GB Storage</li>
            <li><i class="fas fa-check"></i> Unlimited Emails</li>
            <li><i class="fas fa-check"></i> Premium Support</li>
          </ul>
          <a href="#" class="btn">Get Started</a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
